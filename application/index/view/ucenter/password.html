{extend name="public/base" /}
{block name="style"}{/block}

{block name="body"}
<div class="content account">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cog"></i>设置</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-2">
                        <ul class="nav nav-pills nav-stacked text-center">
                            <li role="presentation"><a href="{:url('profile')}">个人资料</a></li>
                            <li role="presentation"><a href="{:url('avatar')}">头像修改</a></li>
                            <li role="presentation"><a href="{:url('edit')}">账号修改</a></li>
                            <li role="presentation" class="active"><a href="{:url('password')}">密码修改</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="edit-info">
                                <form class="form-horizontal" method="post" action="{:url('ucenter/password')}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label">新密码：</label>
                                        <div class="col-sm-4">
                                            <input name="password" class="form-control" type="password" placeholder="6~16位的字符">
                                        </div>
                                        <span class="col-sm-2 text-danger form-control-label">{$validate.password|default=''}</span>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label">确认密码：</label>
                                        <div class="col-sm-4">
                                            <input name="repassword" class="form-control" type="password" placeholder="请再次输入新密码">
                                        </div>
                                        <span class="col-sm-2 text-danger">{$validate.repassword|default=''}</span>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="btn btn-info" type="submit" value="保存">
                                        </div>
                                        <span class="col-sm-2 text-danger form-control-label">{$error|default=''}</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
{/block}
