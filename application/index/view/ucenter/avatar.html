{extend name="public/base" /}
{block name="style"}
<link rel="stylesheet" href="{$Think.const.PUBLIC_STATIC_PATH}/css/plugins/cropper.min.css">
<link rel="stylesheet" href="{$Think.const.PUBLIC_STATIC_PATH}/css/plugins/sitelogo.css">
{/block}

{block name="body"}
<div class="content account">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cog"></i>设置</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-2">
                        <ul class="nav nav-pills nav-stacked text-center">
                            <li role="presentation"><a href="{:url('ucenter/profile')}">个人资料</a></li>
                            <li role="presentation" class="active"><a href="{:url('ucenter/avatar')}">头像修改</a></li>
                            <li role="presentation"><a href="{:url('ucenter/edit')}">账号修改</a></li>
                            <li role="presentation"><a href="{:url('ucenter/password')}">密码修改</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="edit-info">
                                <div class="col-sm-offset-1">
                                    <h3 class="avatar-title">当前头像 <small>（点击更换）</small></h3>
                                    <div class="row">
                                        <div id="crop-avatar" class="col-sm-6">
                                            <div class="avatar-view" title="更换头像">
                                                <img src="{$Think.session.user.avatar==null?'/static/images/guitar.jpg':$Think.session.user.avatar}" alt="Logo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" action="{:url('ucenter/saveAvatar')}" enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput">图片上传</label>
                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
{/block}

{block name="script"}
<script src="{$Think.const.PUBLIC_STATIC_PATH}/js/plugins/cropper.min.js"></script>
<script src="{$Think.const.PUBLIC_STATIC_PATH}/js/plugins/sitelogo.js"></script>
{/block}
