{extend name="public/base" /}
{block name="style"}{/block}

{block name="body"}
<div class="content account">
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cog"></i>设置</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-2">
                        <ul class="nav nav-pills nav-stacked text-center">
                            <li role="presentation"><a href="{:url('profile')}">个人资料</a></li>
                            <li role="presentation"><a href="{:url('avatar')}">头像修改</a></li>
                            <li role="presentation" class="active"><a href="{:url('edit')}">账号修改</a></li>
                            <li role="presentation"><a href="{:url('password')}">密码修改</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="edit-info">
                                <form class="form-horizontal" method="post" action="{:url('ucenter/edit')}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label">当前Email：</label>
                                        <label class="col-sm-5 form-control-label">{$Think.session.user.email|default=''}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label">新邮箱：</label>
                                        <div class="col-sm-4">
                                            <input name="email" class="form-control" type="email" placeholder="请输入一个新Email地址">
                                        </div>
                                        <span class="col-sm-4 text-danger form-control-label">{$validate.email|default=''}</span>
                                        <!--<span class="col-sm-6"><p class="form-control-label">Email用于登录、密码找回，请填写常用邮箱。</p></span>-->
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label">密码验证：</label>
                                        <div class="col-sm-4">
                                            <input name="password" class="form-control" type="password" placeholder="请输入登录密码">
                                        </div>
                                        <span class="col-sm-4 text-danger form-control-label">{$validate.password|default=''}</span>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label form-control-label"></label>
                                        <div class="col-sm-2">
                                            <input class="btn btn-info" type="submit" value="确定">
                                        </div>
                                        <span class="col-sm-4 text-danger form-control-label">{$error|default=''}</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
{/block}
