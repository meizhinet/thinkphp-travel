<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <title>新增菜单</title>

    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">


</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ibox-inverse seo">
                <div class="ibox-content">
                    <a class="btn btn-sm btn-white" href="{$Think.cookie.__forward__}" >返回</a >
                    <form class="form-horizontal" role="form" method="post" action="{:url()}">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="title">标题 : </label>
                            <div class="col-sm-6">
                                <input id="title" class="col-sm-6 form-control" name="title" type="text" placeholder="用于显示菜单标题" required>
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">排序 : </label>
                            <div class="col-sm-4">
                                <input id="sort" class="form-control" name="sort" type="text" placeholder="用于分组显示的顺序">
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">链接 : </label>
                            <div class="col-sm-6">
                                <input id="url" class="form-control" name="url" type="text" placeholder="URL函数解析的链接" required>
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label">上级菜单 : </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="pid" name="pid" style="width: auto;">
                                    {volist name="menus" id="menu"}
                                    <option value="{$menu.id}">{$menu.title_show}</option>
                                    {/volist}
                                </select>
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="group" class="col-sm-2 control-label">分组 : </label>
                            <div class="col-sm-4">
                                <input id="group" class="form-control" name="group" type="text" placeholder="选填，暂不使用">
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否隐藏 : </label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="hide" value="1"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="hide" value="0" checked> 否
                                </label>
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="group" class="col-sm-2 control-label">仅开发者模式可见 : </label>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="is_dev" value="1"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="is_dev" value="0" checked> 否
                                </label>
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="tip" class="col-sm-2 control-label">说明 : </label>
                            <div class="col-sm-8">
                                <input id="tip" class="form-control" name="tip" type="text" placeholder="选填，菜单详细说明">
                            </div>
                            <span class="col-sm-4 help-block text-danger"></span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="hidden" name="id" >
                                <input class="btn btn-sm btn-green" type="submit" value="保存">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/wow.min.js"></script>
<script src="/static/js/hplus.js"></script>
<script src="/static/js/think.js"></script>

</body>
</html>
